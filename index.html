<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="tudo">
        <div class="conteudo">
            <h1>Lista de tarefas</h1><br>
            
            <section class="creator_list">
                <div class="list">
                    <input class="input" placeholder="Adicionar sua tarefa" type="text" name="" id="input">
                    <input class="add" type="button" id="add"value="+">
                </div>
               
            </section>
        
            <h1>Tarefas</h1>
            <section class="tarefas" id="tarefas">
                            
                           
            </section>
        </div>
        <div class="dados">
           
            <h3>Tarefas realizadas</h3>
            <section class="tarefas_realizadas" id=" tarefas_realizdas">
                                                           

            </section>
          
            <input  class="limpar_lista" type="button" id="limpar_lista" value="Limpar lista">
          
        </div>
        <footer> <p class="footer">Desenvolvido por Diego Niemeyer</p> </footer>
    </div>
  
 <script src="js.js"></script>
</body>
</html>
